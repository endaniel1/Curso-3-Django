<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Listado de Compras</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		@page {
			size: letter;
			margin: 1cm;
		}
		.table {
			width: 100%;
			max-width: 100%;
			margin-bottom: 5px;
			background-color: #fff;
		}
		.table th,
		.table td {
			padding: 5px;
			vertical-align: top;
			border-top: 1px solid #000;
			text-align: center;
		}
		.table thead th {
			vertical-align: bottom;
			border-bottom: 2px solid #000;
		}
		.table tbody + tbody {
			border-top: 2px solid #000;
		}
		.table .table {
			background-color: #fff;
		}
		.list-group {
			display: block;
			width: 100%;
			list-style: none;
			margin-top: 15px;
			margin-bottom: 15px;
		}
		.list-group p {
			width: 100%;
			height: 20px;
			line-height: 20px;
			list-style: none;
			font-size: 1.1em;
		}
	</style>	
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<center>
					<h4>Sistema Tienda Curso Django</h4>
					<h3>Reporte de Facturas <br> <small>Periodo {{ f1 | date:"d/m/Y" }} - {{ f2 | date:"d/m/Y" }}</small></h3>
				</center>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>No. Factura</th>
						<th>Fecha</th>
						<th>Cliente</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					{% for item in enc %}
					<tr>
						<td>{{ item.id }}</td>
						<td>{{ item.fecha | date:"d/m/Y" }}</td>
						<td>{{ item.cliente }}</td>
						<td>{{ item.total }}</td>
					</tr>						
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	
</body>
</html>
