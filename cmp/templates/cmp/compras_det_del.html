<div class="modal-dialog modal-lg" role="document">
	<div class="modal-content">
		<form role="form" action="{% url 'cmp:compras_delete' obj.compra_id obj.pk %}" method="post" accept-charset="utf-8" class="form-inline">
			<div class="col-xl-12 col-md-12 mb-12">
				<div class="card border-left danger shadow h-200 py-2">
					<div class="card-body">
						<div class="row no-gutters align-items-center">
							<div class="col mr-2">
								<div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
									Eliminar Detalle
								</div>
								<hr>
								{% csrf_token %}
								<div class="row">
									Eliminar {{ obj }} de compra:&nbsp;<b>{{ obj.compra_id }}</b>
								</div>
								<hr>
								<div class="row">
									<div class="col">
										<button class="btn btn-danger" type="submit">
											<span class="fa fa-save"></span> Si, Eliminar
										</button>
										<button class="btn btn-success" type="button" onclick="return cerrar_modal();">
											<span class="fa fa-reload"></span>
											Cancelar
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</form>
	</div>
</div>
